        <p-button label="Crear equipos"
                  icon="pi pi-plus"
                  styleClass="mr-2 p-button-success"/>

        <p-button label="Eliminar seleccionados"
                  icon="pi pi-trash"
                  styleClass="p-button-danger"/>
    </ng-template>
</p-toolbar>
